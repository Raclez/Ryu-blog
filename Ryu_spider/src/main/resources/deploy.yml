apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryu-spider
  namespace: blog
spec:
  replicas: 1  # 期望的副本数
  selector:
    matchLabels:
      app: ryu-spider
  template:
    metadata:
      labels:
        app: ryu-spider
    spec:
      containers:
        - name: ryu-spider
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/ryu-spider:SNAPSHOT-$BUILD_NUMBER  # 替换为你的容器镜像地址
          ports:
            - containerPort: 8608  # 应用程序监听的端口
      imagePullSecrets:
        - name: aliyun-docker