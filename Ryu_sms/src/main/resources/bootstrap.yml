server:
  port: 8604

spring:
  application:
    name: Ryu-sms
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: ${NACOS_ADDRESS:ryu.asia:8848}
        namespace: ${PRE:dev}
      sentinel:
        transport:
          #配置Sentinel dashboard地址
          dashboard: nacos-o273.blog:8070
          #默认8719端口,如果被占用会向上扫描。
          port: 8719
      config:
        server-addr: ${NACOS_ADDRESS:ryu.asia:8848}
        file-extension: yaml
        #指定分组
        group: ${PRE:dev}
        #指定命名空间
        namespace: ${PRE:dev}
