apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ryu-sms
  name: ryu-sms
  namespace: blog
spec:
  replicas: 1  # 期望的副本数
  selector:
    matchLabels:
      app: ryu-sms
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ryu-sms
    spec:
      imagePullSecrets:
        - name: aliyun-docker
      containers:
        - name: ryu-sms
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/ryu-sms:SNAPSHOT-$BUILD_NUMBER  # 替换为你的容器镜像地址
          
          ports:
            - containerPort: 8604  # 应用程序监听的端口
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ryu-sms
  name: ryu-sms
  namespace: blog
spec:
  ports:
    - name: http
      port: 8604
      protocol: TCP
      targetPort: 8604
  selector:
    app: ryu-sms
  sessionAffinity: None
  type: ClusterIP