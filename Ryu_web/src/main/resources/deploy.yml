apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ryu-web
  name: ryu-web
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ryu-web
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ryu-web
    spec:
      containers:
        - name: ryu-web
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/ryu-web:SNAPSHOT-$BUILD_NUMBER
          ports:
            - containerPort: 8603
          env:
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              value: "skywalking.blog:11800"
            - name: SW_AGENT_NAME
              value: "ryu-web"
            - name: SERVER_ADDRESS
              value: nacos-o273.blog:8848
            - name: PRE
              value: prod
      imagePullSecrets:
        - name: aliyun-docker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ryu-web
  name: ryu-web
  namespace: blog
spec:
  ports:
    - name: http
      port: 8603
      protocol: TCP
      targetPort: 8603
  selector:
    app: ryu-web
  sessionAffinity: None
  type: ClusterIP
