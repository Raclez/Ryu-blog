apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ryu-admin
  name: ryu-admin
  namespace: blog
spec:
  replicas: 1  # 期望的副本数
  selector:
    matchLabels:
      app: ryu-admin
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ryu-admin
    spec:
      imagePullSecrets:
        - name: aliyun-docker
      containers:
        - name: ryu-admin
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/ryu-admin:SNAPSHOT-$BUILD_NUMBER  # 替换为你的容器镜像地址
          ports:
            - containerPort: 8601  # 应用程序监听的端口
          env:
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              value: "skywalking.blog:11800"
            - name: SW_AGENT_NAME
              value: "ryu-admin"
            - name: NACOS_ADDRESS
              value: nacos-o273.blog:8848
            - name: PRE
              value: prod
          resources:
            limits:
              memory: "512Mi"   # 设置最大内存限制
            requests:
              memory: "256Mi"   # 设置内存请求
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ryu-admin
  name: ryu-admin
  namespace: blog
spec:
  ports:
    - name: http
      port: 8601
      protocol: TCP
      targetPort: 8601
  selector:
    app: ryu-admin
  sessionAffinity: None
  type: ClusterIP