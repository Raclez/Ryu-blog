server:
  port: 8601
spring:
  application:
    name: Ryu-admin
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: ${NACOS_ADDRESS:ryu.asia:8848}
        namespace: ${PRE:dev}
      config:
        server-addr: ${NACOS_ADDRESS:ryu.asia:8848}
        #文件后缀
        file-extension: yaml
        #指定分组
        group: ${PRE:dev}
        #指定命名空间
        namespace: ${PRE:dev}
    # 配置Sentinel流控
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: nacos-o273.blog:8070
        #默认8719端口,如果被占用会向上扫描。
        port: 8719

logging:
  level:
    org.springframework.data.redis.connection.lettuce: DEBUG

